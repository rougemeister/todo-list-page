<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>To-Do List</title>
    <script src="./script.js" defer></script>
</head>
<body>
     <main>
        <h1 class="main-title">To-Do List</h1>
            <form id="todo-form">
            <label for="title">Task name</label>
            <input type="text" id="title" placeholder="What's your next task?" required>
                
            <label for="description">Description</label>
            <textarea rows="4" cols="50" id="description" placeholder="What will you do?"></textarea>
    
            <label for="due-date">Due Date</label>
            <input type="datetime-local" id="due-date">
            <button class="form-btn btn">Add</button>
        </form>
        <div id="todo-list"></div>
        <div class="buttons-container">
            <button class="btn btn-light">Sort Asc</button>
            <button class="btn btn-light">Sort Desc</button>
            <button class="btn btn-light">Filter by Completed</button>
        </div>
    </main>
    
</body>
</html>
